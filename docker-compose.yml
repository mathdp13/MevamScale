version: '3.8'

services:
  db:
    image: postgres:15
    container_name: mevam_scale_db
    restart: always
    environment: # Agora est√° alinhado corretamente!
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: